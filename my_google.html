        }
        h1 {
            margin-bottom : 10px;
            font-size : 60px;

        }
        form {
            width : 800px;
            text-align: center;
            margin : 0px auto;
        }
        form div {
            display : inline-block;
            border : 1px solid black;
            padding : 5px 10px;
            height : 36px;
            border-radius: 18px;
        }
        form input[type=text]{

            outline: none;

        }

            height: 36px;
            border-radius: 18px;
            width: 36px;
            background-color: rgba(255, 255, 0, 0.803);
            cursor : pointer;
            border : none; 
        }
    </style>
</head>
